<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ivan.css" rel="stylesheet" />
    <title>Sign in</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="/JavaScript/site.js"></script>
</head>


<body>

    <script>loadDOM("/partials/header.html")</script>
    <h1 style="font-size: 25pt" class="myCenter" color:blue font-weight:bold>Sign in</h1>
    <form class="col-md-8 col-lg-6 offset-lg-3 offset-md-2" style="margin-top: 50px;">

        <div class="row">
            <div class="mb-3 col-md-7">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" />
            </div>

            <div class="mb-3 col-md-6">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" />
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <input type="submit" class="btn btn-success" style="width:150px; height:50px" value="Sign in">
            <span class="mx-5"></span>
            <input type="reset" class="ms-4 btn btn-danger" style="width:150px; height:50px"  value="Cancel" />
        </div>
    </form>



</body>

</html>
