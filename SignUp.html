<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ivan.css" rel="stylesheet" />
    <title>Sign up</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="/JavaScript/site.js"></script>
</head>


<body>

    <script>loadDOM("/partials/header.html")</script>
    <h1 style="font-size: 25pt" class="myCenter" color:blue font-weight:bold>Sign up</h1>
    <form class="col-md-8 col-lg-6 offset-lg-3 offset-md-2 needs-validation" novalidate style="margin-top: 50px;">
        <div class="row">
            <div class="mb-3 col-md-6">
                <label class="form-label" for="first_name">Name</label>
                <input type="text" class="form-control" name="first_name" id="first_name" required />
                <div class="invalid-feedback">
                    Please enter your name.
                </div>
                <div class="valid-feedback">
                    Looks Good.
                </div>
            </div>

            <div class="mb-3 col-md-6">
                <label class="form-label" for="last_name">Last Name</label>
                <input type="text" class="form-control" name="last_name" id="last_name" required />
                <div class="invalid-feedback">
                    Please enter your last name.
                </div>
                <div class="valid-feedback">
                    Looks Good.
                </div>
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col-md-7">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" required />
                <div class="invalid-feedback">
                    Please enter your email.
                </div>
                <div class="valid-feedback">
                    Looks Good.
                </div>
            </div>

            <div class="mb-3 col-md-5">
                <label class="form-label" for="phone">Phone</label>
                <input type="text" class="form-control" name="phone" id="phone" required
                    pattern="^\+38\(\d{3}\)\d{3}-\d{2}-\d{2}$" />
                <div class="invalid-feedback">
                    Please enter your phone in format +38(xxx)xxx-xx-xx.
                </div>
                    <div class="valid-feedback">
                        Looks Good.
                    </div>
                </div>
            </div>

        <div class="mb-3 col-md-8">
            <label for="photo" class="form-label">Фото</label>
            <input type="file" class="form-control" name="photo" id="photo" required />
        </div>
        <div class="mb-3 col-md-4">
            <label for="photo" style="display: flex; justify-content:center">
                <img src="/Images/Logo.png" id="selectImage"
                     style="max-width: 100%; max-height: 150px; cursor:pointer" alt="photo"/>
            </label>
        </div>

        <div class="row">
            <div class="mb-3 col-md-6">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" required minlength="6"/>
                <div class="invalid-feedback">
                    Please enter your password.
                </div>
                <div class="valid-feedback">
                    Looks Good.
                </div>
            </div>

            <div class="mb-3 col-md-5">
                <label class="form-label" for="phone">Password again</label>
                <input type="password" class="form-control" name="repeatPassword" id="repeatPassword" required/>
                <div class="invalid-feedback">
                    Please enter your password.
                </div>
                <div class="valid-feedback">
                    Looks Good.
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <input type="submit" class="btn btn-success" style="width:150px; height:50px" value="Sign up">
            <span class="mx-5"></span>
            <input type="reset" class="ms-4 btn btn-danger" style="width:150px; height:50px" value="Cancel" />
        </div>

    </form>

    <script src="https://unpkg.com/imask"></script>

    <script>
        IMask(
            document.getElementById('phone'),
            {
                mask: '+{38}(000)000-00-00'
            }
        )
    </script>


    <script>
        const photo = document.getElementById("photo");
        photo.onchange = (e) => {
            const file = e.target.files[0];
            if (e.target.files) {
                document.getElementById("selectImage").src = URL.createObjectURL(file);
                /*console.log("Ви обрали фото", URL.createObjectURL(file));*/
            }
        }
    </script>

    <script src="/JavaScript/bootstrap-validate.js"></script>
</body>

</html>
